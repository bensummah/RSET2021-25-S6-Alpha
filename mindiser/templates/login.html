<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mindiser Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #1a1a1a; /* Dark background for contrast */
      }

      .header {
        font-family: 'Dancing Script', cursive;
        color: #09ecc3;
        font-size: 48px; /* Adjust font size as needed */
        margin-bottom: 20px; /* Space between header and form */
        font-weight: bold;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .form {
        width: 400px; /* Increased width */
        height: auto;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0.8) 50%);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
      }

      .form h2 {
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
        color: #09ecc3;
        font-size: 24px; /* Increased font size */
        background-color: #fff;
        border-radius: 10px;
        margin: 2px 0 20px 0;
        padding: 10px;
      }

      .form input {
        width: 100%;
        height: 40px; /* Increased height */
        background: transparent;
        border-bottom: 1px solid #09ecc3;
        border-top: none;
        border-right: none;
        border-left: none;
        color: #fff;
        font-size: 16px; /* Increased font size */
        letter-spacing: 1px;
        margin-top: 30px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      .form input:focus {
        outline: none;
      }

      .form label {
        color: #09ecc3;
      }

      ::placeholder {
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      .btnn {
        width: 100%;
        height: 45px; /* Increased height */
        background: #09ecc3;
        border: none;
        margin-top: 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        transition: 0.4s ease;
        text-align: center;
      }

      .btnn:hover {
        background: #fff;
        color: #09ecc3;
      }

      .form .link {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 17px;
        padding-top: 20px;
        text-align: center;
      }

      .form .link a {
        text-decoration: none;
        color: #09ecc3;
      }

      .alert {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="header">MINDISER</div>
    <form id="MainForm" class="form">
        <h2>Log In User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com" required>
            <label for="emailInp">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password" required>
            <label for="passwordInp">Password</label>
        </div>
        <div class="alert alert-danger d-none" id="errorMsg"></div>
        <button type="submit" class="btnn">Log In</button>
        <button type="button" class="btnn" onclick="window.location.href='/register'" style="margin-top: 10px;">Sign Up</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "key",
          authDomain: "name.com",
          databaseURL: "url",
          projectId: "id",
          storageBucket: "....",
          messagingSenderId: "id",
          appId: "id"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const dbref = ref(db);

        let emailInp = document.getElementById('emailInp');
        let passInp = document.getElementById('passwordInp');
        let mainForm = document.getElementById('MainForm');
        let errorMsg = document.getElementById('errorMsg');

        let signInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, emailInp.value, passInp.value)
            .then((credentials) => {
                get(child(dbref, 'users/' + credentials.user.uid)).then((snapshot) => {
                    if (snapshot.exists()) {
                        sessionStorage.setItem("user-info", JSON.stringify({
                            firstname: snapshot.val().firstname,
                            lastname: snapshot.val().lastname 
                        }));
                        sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                        window.location.href = '/home';
                    } else {
                        errorMsg.textContent = "No data available for this user.";
                        errorMsg.classList.remove('d-none');
                    }
                }).catch((error) => {
                    errorMsg.textContent = 'Error getting data from database: ' + error.message;
                    errorMsg.classList.remove('d-none');
                });
            })
            .catch((error) => {
                errorMsg.textContent = error.message; 
                errorMsg.classList.remove('d-none');
            });
        }

        mainForm.addEventListener('submit', signInUser);   
    </script>
  </body>
</html>
